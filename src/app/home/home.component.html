<div style="margin: 0 16px">
  <h2>Cadmus - {{ title }}</h2>
  <div
    gdRows="auto 1fr"
    gdColumns="auto 1fr"
    gdAreas="image text | content content"
    gdAlignColumns="center"
    gdGap="16px"
    gdRows.lt-md="auto auto 1fr"
    gdColumns.lt-md="100%"
    gdAreas.lt-md="image | text | content"
  >
    <div gdArea="image">
      <img src="./assets/img/cadmus-300.png" alt="Cadmus" />
    </div>
    <div gdArea="text">
      <p>Welcome to the Itinera project editing dashboard.</p>
      <p *ngIf="!logged">Please <a routerLink="/login">login</a> to start.</p>
    </div>

    <div gdArea="content">
      <h4>Person Name</h4>
      <cadmus-person-name
        [model$]="personName$"
        (modelChange)="onPersonNameChange($event)"
      >
      </cadmus-person-name>

      <h4>External IDs</h4>
      <cadmus-external-ids
        [model$]="externalIds$"
        (modelChange)="onExternalIdsChange($event)"
      >
      </cadmus-external-ids>

      <h4>References</h4>
      <cadmus-doc-references
        [model$]="references$"
        (modelChange)="onReferencesChange($event)"
      ></cadmus-doc-references>
    </div>
  </div>
</div>
