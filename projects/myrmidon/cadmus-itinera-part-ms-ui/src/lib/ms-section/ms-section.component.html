<form [formGroup]="form" (submit)="save()">
  <!-- tag -->
  <div>
    <mat-form-field style="width: 6em">
      <input matInput [formControl]="tag" placeholder="tag" />
      <mat-error *ngIf="tag.errors?.maxLength && (tag.dirty || tag.touched)"
        >tag too long</mat-error
      >
    </mat-form-field>
  </div>
  <!-- label -->
  <div>
    <mat-form-field style="width: 90%; max-width: 800px">
      <input matInput [formControl]="label" placeholder="label" />
    </mat-form-field>
    <mat-error *ngIf="label.errors?.required && (label.dirty || label.touched)"
      >label required</mat-error
    >
    <mat-error *ngIf="label.errors?.maxLength && (label.dirty || label.touched)"
      >label too long</mat-error
    >
  </div>

  <div>
    <!-- start -->
    <mat-form-field style="width: 6em">
      <input matInput [formControl]="start" placeholder="start" />
      <mat-error
        *ngIf="start.errors?.required && (start.dirty || start.touched)"
        >start required</mat-error
      >
      <mat-error *ngIf="start.errors?.pattern && (start.dirty || start.touched)"
        >invalid start</mat-error
      >
    </mat-form-field>

    <!-- end -->
    &nbsp;-&nbsp;
    <mat-form-field style="width: 6em">
      <input matInput [formControl]="end" placeholder="end" />
      <mat-error *ngIf="end.errors?.required && (end.dirty || end.touched)"
        >end required</mat-error
      >
      <mat-error *ngIf="end.errors?.pattern && (end.dirty || end.touched)"
        >invalid end</mat-error
      >
    </mat-form-field>
  </div>

  <!-- date -->
  <div>
    <div>
      <mat-checkbox [formControl]="hasDate">date</mat-checkbox>
    </div>
    <cadmus-historical-date-editor
      [date]="date"
      (dateChange)="onDateChange($event)"
      [disabled]="!hasDate?.value"
    >
    </cadmus-historical-date-editor>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard section changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept section changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
