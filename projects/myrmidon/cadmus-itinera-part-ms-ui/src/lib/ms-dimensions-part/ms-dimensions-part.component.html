<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript's Dimensions Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="dimensions">
          <!-- sample -->
          <div>
            <mat-form-field style="width: 6em">
              <input matInput [formControl]="sample" placeholder="sample" />
              <mat-error
                *ngIf="
                  sample.errors?.required && (sample.dirty || sample.touched)
                "
                >sample required</mat-error
              >
              <mat-error
                *ngIf="
                  sample.errors?.pattern && (sample.dirty || sample.touched)
                "
                >invalid sample</mat-error
              >
            </mat-form-field>
          </div>

          <!-- dimensions -->
          <div formArrayName="dimensions">
            <div>
              <button
                type="button"
                mat-stroked-button
                color="primary"
                (click)="addDimension()"
              >
                <mat-icon>add_circle</mat-icon>
                add dimension
              </button>
            </div>
            <div
              *ngFor="
                let item of dimensions.controls;
                let i = index;
                let first = first;
                let last = last
              "
            >
              <!-- child form -->
              <div [formGroupName]="i">
                <!-- child actions -->
                {{ i + 1 }}.
                <button
                  mat-icon-button
                  type="button"
                  matTooltip="Remove this item"
                  color="warn"
                  (click)="removeDimension(i)"
                >
                  <mat-icon>remove_circle</mat-icon>
                </button>
                <button
                  [disabled]="first"
                  mat-icon-button
                  type="button"
                  matTooltip="Move dimension up"
                  (click)="moveDimensionUp(i)"
                >
                  <mat-icon>arrow_upward</mat-icon>
                </button>
                <button
                  [disabled]="last"
                  mat-icon-button
                  type="button"
                  matTooltip="Move dimension down"
                  (click)="moveDimensionDown(i)"
                >
                  <mat-icon>arrow_downward</mat-icon>
                </button>

                <!-- child controls -->
                <!-- tag (bound) -->
                <mat-form-field style="width: 6em" *ngIf="dimEntries?.length">
                  <mat-select formControlName="tag" placeholder="ID">
                    <mat-option *ngFor="let e of dimEntries" [value]="e.id">{{
                      e.value
                    }}</mat-option>
                  </mat-select>
                  <mat-error
                    *ngIf="
                      item['controls'].tag.errors?.required &&
                      (item['controls'].tag.dirty ||
                        item['controls'].tag.touched)
                    "
                    >ID required</mat-error
                  >
                </mat-form-field>

                <!-- tag (free) -->
                <mat-form-field style="width: 6em" *ngIf="!dimEntries?.length">
                  <input matInput formControlName="tag" placeholder="ID" />
                  <mat-error
                    *ngIf="
                      item['controls'].tag.errors?.required &&
                      (item['controls'].tag.dirty ||
                        item['controls'].tag.touched)
                    "
                    >tag required</mat-error
                  >
                  <mat-error
                    *ngIf="
                      item['controls'].tag.errors?.maxLength &&
                      (item['controls'].tag.dirty ||
                        item['controls'].tag.touched)
                    "
                    >tag too long</mat-error
                  >
                </mat-form-field>
                &nbsp;

                <!-- value -->
                <mat-form-field style="width: 5em">
                  <input
                    matInput
                    type="number"
                    min="0"
                    formControlName="value"
                    placeholder="value"
                  />
                </mat-form-field>
                &nbsp;
                <!-- unit (bound) -->
                <mat-form-field style="width: 6em">
                  <mat-select formControlName="unit" placeholder="unit">
                    <mat-option *ngFor="let e of unitEntries" [value]="e.id">{{
                      e.value
                    }}</mat-option>
                  </mat-select>
                  <mat-error
                    *ngIf="
                      item['controls'].unit.errors?.required &&
                      (item['controls'].unit.dirty ||
                        item['controls'].unit.touched)
                    "
                    >unit required</mat-error
                  >
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="counts">
          <!-- counts -->
          <itinera-decorated-counts
            [idEntries]="countEntries"
            [model$]="counts$"
            (modelChange)="onCountsChanged($event)"
          ></itinera-decorated-counts>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
