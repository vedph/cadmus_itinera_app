<form [formGroup]="form" (submit)="save()">
  <div>
    <!-- start -->
    <mat-form-field style="width: 8em">
      <input matInput [formControl]="start" placeholder="start" />
      <mat-error
        *ngIf="start.errors?.required && (start.dirty || start.touched)"
        >required</mat-error
      >
      <mat-error *ngIf="start.errors?.pattern && (start.dirty || start.touched)"
        >invalid</mat-error
      >
    </mat-form-field>
    &nbsp;-&nbsp;
    <!-- end -->
    <mat-form-field style="width: 8em">
      <input matInput [formControl]="end" placeholder="end" />
      <mat-error *ngIf="end.errors?.required && (end.dirty || end.touched)"
        >required</mat-error
      >
      <mat-error *ngIf="end.errors?.pattern && (end.dirty || end.touched)"
        >invalid</mat-error
      >
    </mat-form-field>
  </div>

  <!-- date -->
  <cadmus-historical-date-editor
    [(date)]="date"
  ></cadmus-historical-date-editor>

  <!-- note -->
  <div>
    <mat-form-field class="long-text">
      <textarea matInput [formControl]="note" placeholder="note"></textarea>
      <mat-error *ngIf="note.errors?.required && (note.dirty || note.touched)"
        >note required</mat-error
      >
      <mat-error *ngIf="note.errors?.pattern && (note.dirty || note.touched)"
        >invalid note</mat-error
      >
    </mat-form-field>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard palimpsest changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept palimpsest changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
