<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript's Decorations Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="decorations">
          <div>
            <button
              type="button"
              mat-stroked-button
              color="primary"
              (click)="addDecoration()"
            >
              <mat-icon>add_circle</mat-icon> add decoration
            </button>
          </div>
          <table *ngIf="decorations?.length">
            <thead>
              <tr>
                <th></th>
                <th>type</th>
                <th>subject</th>
                <th>start</th>
                <th>end</th>
                <th>artist</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let d of decorations;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this decoration"
                    (click)="editDecoration(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this decoration up"
                    [disabled]="first"
                    (click)="moveDecorationUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this decoration down"
                    [disabled]="last"
                    (click)="moveDecorationDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this decoration"
                    (click)="deleteDecoration(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ typeIdToString(d.type) }}</td>
                <td>{{ d.subject }}</td>
                <td>{{ locationToString(d.start) }}</td>
                <td>{{ locationToString(d.end) }}</td>
                <td>{{ d.artist?.name }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="decoration" *ngIf="editedDecoration">
          <itinera-ms-decoration
            [model]="editedDecoration"
            [typeEntries]="typeEntries"
            [layoutEntries]="layoutEntries"
            [toolEntries]="toolEntries"
            [posEntries]="posEntries"
            [guidePosEntries]="guidePosEntries"
            [artTypeEntries]="artTypeEntries"
            [colorEntries]="colorEntries"
            [unitEntries]="unitEntries"
            [sizeTagEntries]="sizeTagEntries"
            [dimTagEntries]="dimTagEntries"
            (modelChange)="onDecorationSaved($event)"
            (editorClose)="onDecorationClosed()"
          ></itinera-ms-decoration>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
