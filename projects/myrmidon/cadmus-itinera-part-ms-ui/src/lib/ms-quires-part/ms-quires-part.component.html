<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript's Quires Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- types -->
      <div>
        <cadmus-multi-entry-selector
          [entries]="typeEntries"
          [selectedIds]="types?.value"
          (selectionChange)="onTypeSelectionChange($event)"
        ></cadmus-multi-entry-selector>
      </div>

      <!-- formula -->
      <form [formGroup]="formulaForm" (submit)="applyFormula()">
        <mat-form-field appearance="fill" style="width: 90%; max-width: 800px">
          <textarea
            matInput
            [formControl]="formula"
            placeholder="formula"
            rows="3"
          ></textarea>
        </mat-form-field>
        <div>
          <button
            type="submit"
            mat-icon-button
            matTooltip="Apply formula to set quires"
            color="primary"
          >
            <mat-icon>arrow_downward</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            matTooltip="Set formula from quires"
            (click)="setFormula()"
          >
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            color="primary"
            matTooltip="Add a new quire"
            (click)="addQuire()"
          >
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>
      </form>

      <!-- quires -->
      <div formArrayName="quires">
        <div
          *ngFor="
            let item of quires.controls;
            let i = index;
            let first = first;
            let last = last
          "
        >
          <!-- child form -->
          <div [formGroupName]="i">
            <!-- child actions -->
            <div>
              {{ i + 1 }}.
              <button
                mat-icon-button
                type="button"
                matTooltip="Remove this quire"
                color="warn"
                (click)="removeQuire(i)"
              >
                <mat-icon>remove_circle</mat-icon>
              </button>
              <button
                [disabled]="first"
                mat-icon-button
                type="button"
                matTooltip="Move quire up"
                (click)="moveQuireUp(i)"
              >
                <mat-icon>arrow_upward</mat-icon>
              </button>
              <button
                [disabled]="last"
                mat-icon-button
                type="button"
                matTooltip="Move quire down"
                (click)="moveQuireDown(i)"
              >
                <mat-icon>arrow_downward</mat-icon>
              </button>

              <!-- child controls -->
              <!-- tag -->
              &nbsp;
              <mat-form-field style="width: 8em">
                <input matInput formControlName="tag" placeholder="tag" />
                <mat-error
                  *ngIf="
                    item['controls'].tag.errors?.maxLength &&
                    (item['controls'].tag.dirty || item['controls'].tag.touched)
                  "
                  >too long</mat-error
                >
              </mat-form-field>

              <!-- startNr -->
              &nbsp;
              <mat-form-field style="width: 5em">
                <input
                  matInput
                  type="number"
                  min="0"
                  formControlName="startNr"
                  placeholder="start"
                />
                <mat-error
                  *ngIf="
                    item['controls'].startNr.errors?.required &&
                    (item['controls'].startNr.dirty ||
                      item['controls'].startNr.touched)
                  "
                  >start required</mat-error
                >
              </mat-form-field>
              <!-- endNr -->
              &nbsp;
              <mat-form-field style="width: 5em">
                <input
                  matInput
                  type="number"
                  min="0"
                  formControlName="endNr"
                  placeholder="end"
                />
                <mat-error
                  *ngIf="
                    item['controls'].endNr.errors?.required &&
                    (item['controls'].endNr.dirty ||
                      item['controls'].endNr.touched)
                  "
                  >end required</mat-error
                >
              </mat-form-field>
              <!-- sheetCount -->
              &nbsp;
              <mat-form-field style="width: 5em">
                <input
                  matInput
                  type="number"
                  min="0"
                  formControlName="sheetCount"
                  placeholder="count"
                />
                <mat-error
                  *ngIf="
                    item['controls'].sheetCount.errors?.required &&
                    (item['controls'].sheetCount.dirty ||
                      item['controls'].sheetCount.touched)
                  "
                  >count required</mat-error
                >
              </mat-form-field>
              <!-- sheetDelta -->
              &nbsp;
              <mat-form-field style="width: 5em">
                <input
                  matInput
                  type="number"
                  formControlName="sheetDelta"
                  placeholder="delta"
                />
              </mat-form-field>
            </div>
            <!-- note -->
            <div>
              <mat-form-field style="margin-left: 145px">
                <input matInput formControlName="note" placeholder="note" />
                <mat-error
                  *ngIf="
                    item['controls'].note.errors?.maxLength &&
                    (item['controls'].note.dirty ||
                      item['controls'].note.touched)
                  "
                  >note too long</mat-error
                >
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
