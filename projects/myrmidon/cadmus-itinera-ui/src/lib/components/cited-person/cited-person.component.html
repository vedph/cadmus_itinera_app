<form [formGroup]="form" (submit)="save()">
  <h4>name</h4>
  <div>
    <cadmus-person-name
      [parentForm]="form"
      [model$]="name$"
      [langEntries]="langEntries"
      [tagEntries]="nameTagEntries"
      [typeEntries]="nameTypeEntries"
      (modelChange)="onNameChange($event)"
    ></cadmus-person-name>
  </div>

  <br />
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4>identifications</h4>
      </mat-panel-title>
      <mat-panel-description>{{ this.ids?.length || 0 }}</mat-panel-description>
    </mat-expansion-panel-header>
    <cadmus-decorated-ids
      [ids]="ids"
      [tagEntries]="idTagEntries"
      (idsChange)="onIdsChange($event)"
    ></cadmus-decorated-ids>
  </mat-expansion-panel>

  <br />
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h4>sources</h4>
      </mat-panel-title>
      <mat-panel-description>{{
        this.sources?.length || 0
      }}</mat-panel-description>
    </mat-expansion-panel-header>
    <cadmus-doc-references
      [model$]="sources$"
      [tagEntries]="idTagEntries"
      (modelChange)="onSourcesChange($event)"
    ></cadmus-doc-references>
  </mat-expansion-panel>

  <br />
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      (click)="cancel()"
      matTooltip="Close this person"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Save this person"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
