<div>
  <!-- [attr.width.px]="width"
  [attr.height.px]="height" -->
  <svg #fig>
    <g>
      <!-- height -->
      <g *ngIf="heightVisible?.value">
        <rect
          *ngFor="let r of heightRects"
          [attr.x]="r.x"
          [attr.y]="r.y"
          [attr.width]="r.width"
          [attr.height]="r.height"
          [attr.fill]="r.fill"
          [attr.title]="r.name"
          stroke="#a0a0a0"
        ></rect>
      </g>

      <!-- width -->
      <g *ngIf="widthVisible?.value" opacity="0.7">
        <rect
          *ngFor="let r of widthRects"
          [attr.x]="r.x"
          [attr.y]="r.y"
          [attr.width]="r.width"
          [attr.height]="r.height"
          [attr.fill]="r.fill"
          [attr.title]="r.name"
          stroke="#a0a0a0"
        ></rect>
      </g>
    </g>
  </svg>
  <div>
    <mat-checkbox [formControl]="heightVisible">height</mat-checkbox>
    &nbsp;
    <mat-checkbox [formControl]="widthVisible">width</mat-checkbox>
  </div>
</div>
