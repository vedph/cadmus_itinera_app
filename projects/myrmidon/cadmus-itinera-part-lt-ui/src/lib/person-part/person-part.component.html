<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Person Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- ID TAB -->
      <mat-tab-group>
        <!-- person ID -->
        <mat-tab label="ID">
          <div>
            <mat-form-field>
              <input matInput [formControl]="personId" placeholder="ID" />
              <mat-error *ngIf="
                  personId.hasError('required') &&
                  (personId.dirty || personId.touched)
                ">enter person ID</mat-error>
              <mat-error *ngIf="
                  personId.hasError('max-length') &&
                  (personId.dirty || personId.touched)
                ">person ID too long</mat-error>
            </mat-form-field>

            <!-- sex -->
            &nbsp;
            <mat-form-field style="width: 8em">
              <mat-select [formControl]="sex" placeholder="sex">
                <mat-option [value]="null">-</mat-option>
                <mat-option [value]="'M'">male</mat-option>
                <mat-option [value]="'F'">female</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <!-- name(s) -->
          <h3>names</h3>
          <div *ngIf="names$?.value?.length">
            <table>
              <thead>
                <th></th>
                <th>lang.</th>
                <th>tag</th>
                <th>name</th>
              </thead>
              <tbody>
                <tr *ngFor="let name of names$ | async; let first=first; let last=last; let i=index" [ngClass]="{ 'sel-row' : nameIndex === i }">
                  <td>
                    <button mat-icon-button type="button" matTooltip="Edit this name" color="primary"
                      (click)="editNameAt(i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button type="button" matTooltip="Remove this name" color="warn"
                      (click)="removeNameAt(i)">
                      <mat-icon>remove_circle</mat-icon>
                    </button>
                    <button [disabled]="first" mat-icon-button type="button" matTooltip="Move name up"
                      (click)="moveNameUp(i)">
                      <mat-icon>arrow_upward</mat-icon>
                    </button>
                    <button [disabled]="last" mat-icon-button type="button" matTooltip="Move name down"
                      (click)="moveNameDown(i)">
                      <mat-icon>arrow_downward</mat-icon>
                    </button>
                  </td>
                  <td>{{ name.language }}</td>
                  <td>{{ name.tag }}</td>
                  <td>{{ getFullName(name) }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <button type="button" mat-icon-button color="primary" (click)="addName()" matTooltip="Add a new name">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
          <mat-expansion-panel [expanded]="nameIndex > -1">
            <mat-expansion-panel-header>
              <mat-panel-title>name</mat-panel-title>
            </mat-expansion-panel-header>
            <cadmus-person-name
             [parentForm]="form"
             [model$]="name$"
             [langEntries]="langEntries"
             [typeEntries]="typeEntries"
             [tagEntries]="tagEntries"
             (modelChange)="onNameChange($event)">
            </cadmus-person-name>
          </mat-expansion-panel>

          <!-- external IDs -->
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>external IDs</mat-panel-title>
              <mat-panel-description>
                {{ externalIds$?.value.length || 0 }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <cadmus-external-ids [model$]="externalIds$" (modelChange)="onExternalIdsChange($event)">
            </cadmus-external-ids>
          </mat-expansion-panel>
        </mat-tab>

        <!-- BIRTH TAB -->
        <mat-tab label="birth">
          <!-- birth place -->
          <div>
            <mat-form-field>
              <input matInput [formControl]="birthPlace" placeholder="place" />
              <mat-error *ngIf="
                  birthPlace.hasError('max-length') &&
                  (birthPlace.dirty || birthPlace.touched)
                ">birth place too long</mat-error>
            </mat-form-field>
          </div>

          <!-- birth date -->
          <cadmus-historical-date-editor [(date)]="birthDate"></cadmus-historical-date-editor>
        </mat-tab>

        <!-- DEATH TAB -->
        <mat-tab label="death">
          <!-- death place -->
          <div>
            <mat-form-field>
              <input matInput [formControl]="deathPlace" placeholder="place" />
              <mat-error *ngIf="
                  deathPlace.hasError('max-length') &&
                  (deathPlace.dirty || deathPlace.touched)
                ">death place too long</mat-error>
            </mat-form-field>
          </div>

          <!-- death date -->
          <cadmus-historical-date-editor [(date)]="deathDate"></cadmus-historical-date-editor>
        </mat-tab>

        <!-- BIO TAB -->
        <mat-tab label="bio">
          <!-- bio -->
          <div>
            <ngx-monaco-editor [options]="editorOptions" [formControl]="bio"></ngx-monaco-editor>
            <mat-error *ngIf="bio.hasError('max-length') && (bio.touched || bio.dirty)">bio too long</mat-error>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons [form]="form" [noSave]="userLevel < 2" (closeRequest)="close()">
      </cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
