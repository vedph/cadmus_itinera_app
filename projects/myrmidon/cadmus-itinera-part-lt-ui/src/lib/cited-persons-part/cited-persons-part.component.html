<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Cited Persons Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="persons">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              matTooltip="Add person"
              (click)="addPerson()"
            >
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
          <table *ngIf="persons?.length">
            <thead>
              <tr>
                <th></th>
                <th>name</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let p of persons;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this person"
                    (click)="editPerson(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this person up"
                    [disabled]="first"
                    (click)="movePersonUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this person down"
                    [disabled]="last"
                    (click)="movePersonDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this person"
                    (click)="deletePerson(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ getFullName(p.name) }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="person" *ngIf="editedPerson">
          <cadmus-cited-person
            [model]="editedPerson"
            [tagEntries]="tagEntries"
            (modelChange)="onPersonSaved($event)"
            (editorClose)="onPersonClosed()"
          ></cadmus-cited-person>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
