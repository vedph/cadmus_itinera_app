<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Cited Persons Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <itinera-cited-persons
        [langEntries]="langEntries"
        [nameTagEntries]="nameTagEntries"
        [nameTypeEntries]="nameTypeEntries"
        [idTagEntries]="idTagEntries"
        [persons]="persons.value"
        (personsChange)="onPersonsChange($event)"
      ></itinera-cited-persons>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
