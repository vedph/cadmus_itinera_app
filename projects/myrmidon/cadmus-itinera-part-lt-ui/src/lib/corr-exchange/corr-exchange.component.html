<form [formGroup]="form" (submit)="save()">
  <mat-tab-group>
    <mat-tab label="general">
      <div>
        <!-- dubious -->
        <mat-checkbox [formControl]="dubious">dubious</mat-checkbox>

        &nbsp;
        <!-- indirect -->
        <mat-checkbox [formControl]="indirect">indirect</mat-checkbox>

        &nbsp;
        <!-- participant -->
        <mat-checkbox [formControl]="participant"
          >from participant</mat-checkbox
        >
      </div>

      <!-- participants -->
      <h4>participants</h4>
      <itinera-decorated-ids
        [ids]="initialParticipants"
        [tagEntries]="tagEntries"
        (idsChange)="onParticipantsChange($event)"
      ></itinera-decorated-ids>
    </mat-tab>

    <mat-tab label="chronotopics">
      <itinera-chronotopes
        [chronotopes]="chronotopes"
        [tagEntries]="ctTagEntries"
        [docRefTagEntries]="tagEntries"
        (chronotopesChange)="onChronotopesChange($event)"
      ></itinera-chronotopes>
    </mat-tab>

    <mat-tab label="sources">
      <!-- sources -->
      <cadmus-doc-references
        [tagEntries]="tagEntries"
        [references]="initialSources"
        (referencesChange)="onSourcesChange($event)"
      ></cadmus-doc-references>
    </mat-tab>

    <mat-tab label="attachments">
      <!-- attachments -->
      <cadmus-attachments
        [attTypeEntries]="attTypeEntries"
        [attachments]="attachments.value"
        (attachmentsChange)="onAttachmentsChange($event)"
      ></cadmus-attachments>
    </mat-tab>
  </mat-tab-group>

  <!-- buttons -->
  <hr />
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard exchange changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept exchange changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon> exchange
    </button>
  </div>
</form>
