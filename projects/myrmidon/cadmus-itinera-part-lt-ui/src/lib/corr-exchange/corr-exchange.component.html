<form [formGroup]="form" (submit)="save()">
  <mat-tab-group>
    <mat-tab label="general"></mat-tab>
    <mat-tab label="from"></mat-tab>
    <mat-tab label="to"></mat-tab>
    <mat-tab label="sources"></mat-tab>
    <mat-tab label="attachments"></mat-tab>
  </mat-tab-group>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard exchange changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept exchange changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
