<form [formGroup]="form" (submit)="save()">
  <div>
    <!-- name -->
    <h4>name</h4>
    <cadmus-person-name
      [model$]="name$"
      (modelChange)="onNameChanged($event)"
    ></cadmus-person-name>
  </div>

  <div>
    <!-- ids -->
    <h4>external IDs</h4>
    <cadmus-external-ids
      [model$]="ids$"
      (modelChange)="onIdsChanged($event)"
    ></cadmus-external-ids>
  </div>

  <div>
    <!-- sources -->
    <h4>sources</h4>
    <cadmus-doc-references
      [model$]="sources$"
      [tagEntries]="tagEntries"
      (modelChange)="onSourcesChanged($event)"
    ></cadmus-doc-references>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard person changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept person changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
