<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Correspondent's Pseudonyms Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="pseudonyms">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addPseudonym()"
            >
              <mat-icon>add_circle</mat-icon> add pseudonym
            </button>
          </div>
          <table *ngIf="pseudonyms?.length">
            <thead>
              <tr>
                <th></th>
                <th>A/C</th>
                <th>language</th>
                <th>value</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let p of pseudonyms;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this pseudonym"
                    (click)="editPseudonym(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this pseudonym up"
                    [disabled]="first"
                    (click)="movePseudonymUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this pseudonym down"
                    [disabled]="last"
                    (click)="movePseudonymDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this pseudonym"
                    (click)="deletePseudonym(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ p.isAuthor ? "A" : "C" }}</td>
                <td>{{ getLanguage(p.language) }}</td>
                <td>{{ p.value }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="pseudonym" *ngIf="editedPseudonym">
          <itinera-corr-pseudonym
            [model]="editedPseudonym"
            [langEntries]="langEntries"
            [tagEntries]="tagEntries"
            (modelChange)="onPseudonymSaved($event)"
            (editorClose)="onPseudonymClosed()"
          ></itinera-corr-pseudonym>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
