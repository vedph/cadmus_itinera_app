<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Attachments Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <cadmus-attachments
        [attTypeEntries]="typeEntries"
        [attachments]="attachments.value"
        (attachmentsChange)="onAttachmentsChange($event)"
      ></cadmus-attachments>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
